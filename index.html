<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lucky Spin!</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script type="application/javascript" src="LuckySpin.js"></script>
    <script type="application/javascript" src="LuckySpinner.js"></script>
    <script type="application/javascript" src="jquery-2.1.1.min.js"></script>
</head>
<body>
<div class="viewport">
    <div class="leftcolumn tilecontainer">
        <div class="label">Available</div>
        <span class="names active"></span>
    </div>
    <div class="centercolumn">
        <div class="name current"></div>
        <button id="spin" onclick="app.animate()">Spin!</button>
    </div>
    <div class="rightcolumn tilecontainer">
        <div class="label">Done this round</div>
        <span class="names inactive"></span>
    </div>
</div>
<script type="application/javascript">
    var app = null;
    $(document).ready(function() {
        var spinner = new org.ciroque.luckyspin.LuckySpinner();
        app = new org.ciroque.luckyspin.LuckySpin(spinner);
        app.updateNames();
    });
</script>
</body>
</html>
